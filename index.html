<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calc-container" class="calc-container">
      <p id="calc-brand-p">Odin Calc</p>
      <div id="calc-screen" class="calc-screen">
        <div id="sm-screen" class="sm-screen">0</div>
        <div id="lg-screen" class="lg-screen">0</div>
      </div>
      <div id="btn-container" class="btn-container">
        <div id="pos-neg" class="calc-key">+/-</div>
        <div id="seven" class="calc-key num">7</div>
        <div id="eight" class="calc-key num">8</div>
        <div id="nine" class="calc-key num">9</div>
        <div id="multiply" class="calc-key operator">&times;</div>
        <div id="divide" class="calc-key operator">&divide;</div>
        <div id="square-root" class="calc-key">&Sqrt;</div>
        <div id="four" class="calc-key num">4</div>
        <div id="five" class="calc-key num">5</div>
        <div id="six" class="calc-key num">6</div>
        <div id="subtract" class="calc-key operator">-</div>
        <div id="mem-recall" class="calc-key mem-key">MR</div>
        <div id="all-clear" class="calc-key">AC</div>
        <div id="one" class="calc-key num">1</div>
        <div id="two" class="calc-key num">2</div>
        <div id="three" class="calc-key num">3</div>
        <div id="plus" class="calc-key operator plus">+</div>
        <div id="sub-memory" class="calc-key mem-key">M-</div>
        <div id="clear" class="calc-key">CL</div>
        <div id="zero" class="calc-key num">0</div>
        <div id="decimal" class="calc-key num decimal">.</div>
        <div id="equals" class="calc-key equals">=</div>
        <div id="add-memory" class="calc-key mem-key">M+</div>
      </div>
    </div>
  </body>
</html>
